apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: recommendation
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: labs/gitops/argocd/apps/recommendation
    repoURL: https://github.com/rodrmartinez/microservices-demo.git
    targetRevision: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true