apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: recommendation
  namespace: microservices-demo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: microservices-demo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: labs/gitops/argocd/apps/recommendation
    repoURL: https://github.com/rodrmartinez/microservices-demo.git
    targetRevision: argocd